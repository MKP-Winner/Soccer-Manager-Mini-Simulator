<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚öΩ Soccer Manager Mini-Sim</title>
  <style>
    /* ===============================
       ‚öôÔ∏è GENERAL STYLES
    =============================== */
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #0077b6 0%, #90e0ef 100%);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    select, button {
      font-size: 1rem;
      padding: 0.6rem 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    select {
      background: #fff;
      color: #333;
    }

    button {
      background: #023e8a;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #03045e;
    }

    #commentary {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1.5rem;
      min-height: 80px;
      white-space: pre-line;
      font-weight: 500;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #scoreboard {
      margin-top: 1rem;
      background: rgba(0,0,0,0.3);
      padding: 0.5rem;
      border-radius: 8px;
    }

    #scoreboard span {
      font-weight: bold;
      color: #ffd60a;
    }

    #alert-box {
      background: rgba(255, 87, 51, 0.95);
      color: #fff;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      display: none;
      position: relative;
      animation: fadeIn 0.4s ease-in;
    }

    #countdownBar {
      height: 10px;
      background: #ffcc00;
      margin-top: 0.5rem;
      border-radius: 5px;
      width: 100%;
      transition: width 1s linear;
    }

    #explosion-message {
      margin-top: 1rem;
      display: none;
      font-size: 1.2rem;
      animation: shake 0.3s ease-in-out infinite alternate;
    }

    .explosion {
      animation: explode 1s ease-out;
      color: #ffcc00;
      font-weight: bold;
    }

    .hidden {
      display: none !important;
    }

    #playAgain {
      margin-top: 1rem;
      background: #06d6a0;
      color: #000;
    }

    /* ===============================
       üî• ANIMATIONS
    =============================== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shake {
      from { transform: translateX(-2px); }
      to { transform: translateX(2px); }
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.8; color: red; }
      100% { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>‚öΩ Soccer Manager Mini-Sim</h1>

  <div>
    <label for="teamA">Team A:</label>
    <select id="teamA"></select>

    <label for="teamB">Team B:</label>
    <select id="teamB"></select>

    <button id="playMatch">Play Match</button>
  </div>

  <div id="commentary">Select two teams and click "Play Match" to begin!</div>

  <div id="alert-box">
    ‚ö†Ô∏è Time Bomb! Substitution countdown: <span id="countdown">10</span> seconds
    <div id="countdownBar"></div>
    <br>
    <button id="substitute-btn">Substitute Player</button>
  </div>

  <div id="explosion-message"></div>

  <div id="scoreboard">
    Wins: <span id="wins">0</span> |
    Losses: <span id="losses">0</span> |
    Draws: <span id="draws">0</span>
  </div>

  <button id="playAgain" class="hidden">Play Again</button>

  <script>
  // ==========================================
  // ‚öΩ Soccer Manager Mini-Sim (Visual Version)
  // ==========================================

  const teams = {
    "Manchester United": 88,
    "Liverpool": 90,
    "Manchester City": 92,
    "Chelsea": 87,
    "Arsenal": 86,
    "Tottenham Hotspur": 85,
    "Leicester City": 83,
    "West Ham United": 82,
    "Everton": 80,
    "Newcastle United": 84,
    
    "Real Madrid": 91,
    "Barcelona": 90,
    "Atletico Madrid": 88,
    "Sevilla": 85,
    "Valencia": 82,
    "Real Sociedad": 83,
    "Villarreal": 81,
    "Athletic Bilbao": 80,
    "Betis": 79,
    "Celta Vigo": 78,
    
    "Juventus": 89,
    "AC Milan": 88,
    "Inter Milan": 90,
    "Napoli": 87,
    "Roma": 85,
    "Lazio": 84,
    "Atalanta": 83,
    "Fiorentina": 81,
    "Torino": 80,
    "Sassuolo": 78,
   
    "Bayern Munich": 92,
    "Borussia Dortmund": 88,
    "RB Leipzig": 85,
    "Bayer Leverkusen": 84,
    "VfL Wolfsburg": 82,
    "Eintracht Frankfurt": 81,
    "Borussia Monchengladbach": 80,
    "FC Cologne": 78,
    "Freiburg": 77,
    "Union Berlin": 79,
  
    "Paris Saint-Germain": 92,
    "Marseille": 85,
    "Monaco": 84,
    "Lyon": 83,
    "Rennes": 81,
    "Lille": 82,
    "Nice": 79,
    "Lens": 78,
    "Strasbourg": 77,
    "Montpellier": 76
  };

  // --- Elements ---
  const teamASelect = document.getElementById("teamA");
  const teamBSelect = document.getElementById("teamB");
  const playBtn = document.getElementById("playMatch");
  const commentary = document.getElementById("commentary");
  const alertBox = document.getElementById("alert-box");
  const countdownEl = document.getElementById("countdown");
  const countdownBar = document.getElementById("countdownBar");
  const substituteBtn = document.getElementById("substitute-btn");
  const explosionMsg = document.getElementById("explosion-message");
  const playAgainBtn = document.getElementById("playAgain");
  const wins = document.getElementById("wins");
  const losses = document.getElementById("losses");
  const draws = document.getElementById("draws");

  let winCount = 0, lossCount = 0, drawCount = 0;
  let countdownTimer;

  // Populate team dropdowns
  Object.keys(teams).forEach(team => {
    const optA = document.createElement("option");
    optA.textContent = team;
    optA.value = team;
    teamASelect.appendChild(optA);

    const optB = document.createElement("option");
    optB.textContent = team;
    optB.value = team;
    teamBSelect.appendChild(optB);
  });

  teamASelect.selectedIndex = 0;
  teamBSelect.selectedIndex = 1;

  // --- MAIN GAME LOGIC ---
  playBtn.addEventListener("click", () => {
    const teamA = teamASelect.value;
    const teamB = teamBSelect.value;
    if (teamA === teamB) {
      commentary.textContent = "‚ö†Ô∏è Choose two different teams!";
      return;
    }

    playBtn.disabled = true;
    commentary.textContent = "üèüÔ∏è Match Kickoff!";

    simulateMatch(teamA, teamB);
  });

  function simulateMatch(teamA, teamB) {
    const aRating = teams[teamA];
    const bRating = teams[teamB];
    const aScore = Math.floor(Math.random() * (aRating / 25));
    const bScore = Math.floor(Math.random() * (bRating / 25));

    // Mini live commentary
    setTimeout(() => commentary.textContent = `${teamA} starts strong...`, 1000);
    setTimeout(() => commentary.textContent = `${teamB} counters with possession...`, 2500);
    setTimeout(() => commentary.textContent = `üî• ${teamA} takes a shot!`, 4000);
    setTimeout(() => commentary.textContent = `‚öΩ ${teamB} scores!`, 5500);

    // Time Bomb after 3s
    setTimeout(() => startTimeBomb(teamA), 3000);

    setTimeout(() => {
      commentary.textContent = `üèÅ Final Score: ${teamA} ${aScore} - ${bScore} ${teamB}`;
      endMatch(teamA, teamB, aScore, bScore);
    }, 8000);
  }

  // --- RESULTS ---
  function endMatch(teamA, teamB, aScore, bScore) {
    let result;
    if (aScore > bScore) {
      result = `${teamA} Wins! üèÜ`;
      winCount++; wins.textContent = winCount;
    } else if (bScore > aScore) {
      result = `${teamB} Wins! ‚ùå`;
      lossCount++; losses.textContent = lossCount;
    } else {
      result = `Draw ü§ù`;
      drawCount++; draws.textContent = drawCount;
    }
    commentary.textContent += `\n${result}`;
    playBtn.disabled = false;
    playAgainBtn.classList.remove("hidden");
  }

  // --- TIME BOMB FEATURE ---
  function startTimeBomb(teamA) {
    alertBox.style.display = "block";
    let time = 10;
    countdownEl.textContent = time;
    countdownBar.style.width = "100%";
    countdownBar.style.background = "#ffcc00";

    countdownTimer = setInterval(() => {
      time--;
      countdownEl.textContent = time;
      countdownBar.style.width = (time * 10) + "%";

      if (time <= 3) countdownBar.style.background = "#ff5733";
      if (time <= 0) {
        clearInterval(countdownTimer);
        playerExplodes(teamA);
      }
    }, 1000);

    substituteBtn.onclick = () => {
      clearInterval(countdownTimer);
      alertBox.style.display = "none";
      commentary.textContent = `‚úÖ ${teamA} substituted player safely.`;
      teams[teamA] -= 2; // minor penalty
    };
  }

  // --- EXPLOSION EFFECT ---
  function playerExplodes(teamA) {
    alertBox.style.display = "none";
    explosionMsg.textContent = `üí• ${teamA}'s best player exploded! Team rating -5`;
    explosionMsg.style.display = "block";
    explosionMsg.classList.add("explosion");
    teams[teamA] -= 5;
    setTimeout(() => explosionMsg.style.display = "none", 1500);
    commentary.textContent = `üò± ${teamA} lost a key player!`;
  }

  // --- RESET GAME ---
  playAgainBtn.addEventListener("click", () => {
    commentary.textContent = "Select two teams and click Play Match again!";
    playAgainBtn.classList.add("hidden");
  });
  </script>
</body>
</html>
